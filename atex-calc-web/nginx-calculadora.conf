# Nginx configuration for Atex Calculator
# Domain: calculadora.atex.la
# Place in: /etc/nginx/sites-available/calculadora
# Enable with: sudo ln -s /etc/nginx/sites-available/calculadora /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name calculadora.atex.la;

    # Serve static files directly
    location /static {
        alias /var/www/calculadora/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
